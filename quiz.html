    <main>
        <form action="">
            <fieldset>
                <legend>Church Questionnaire</legend>
                    <div class="form-item column2">
                        <label for="q1">When was the Church of Jesus Christ of Latter-Day Saints established? </label>
                            <input type="text" id="q1" name="q1">
                    </div>
                    <div class="form-item column2">
                        <label for="q2">What is your favorite temple? </label>

            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                    <div class="form-item column1">
                         <label for="q3">What is your membership status? </label>
                            <select name="q3" id="q3">
                                <option value="chrome">Active</option>
                                <option value="chrome">Less-Active</option>
                                <option value="chrome">Inactive</option>
                                <option value="chrome">Non-Member</option>
                                <option value="chrome">Other</option>
                            </select>
                    </div>
                    <div class="form-item column1">
                        <label for="q4">Have you recieved your endowments? </label>
                            <input type="checkbox" id="q4" name="q4">
                                <label for="q4">How old are you?</label>
                                <input type="text" name="q4" id="q4">
                    </div>
            </fieldset>
            <button type="submit">Click here to Submit!</button>
        </form>
    </main>
