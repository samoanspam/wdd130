<!DOCTYPE html>
<html lang = "en-US">
    
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content = "width = device-width, initial-scale = 1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="author" content="Teia Patane">
        <link rel="stylesheet" type="text/css" href="styles/poll-form.css">
    </head>
    
    <body>
        <header>
            <h1>WDD 130 | Teia Patane | HTML Form - User Poll</h1>
        </header>
    </body>
    
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name: </label>
                            <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email: </label>
                            <input type="email" id="useremail" name="useremail">
                    </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                    <div class="form-item column1">
                         <label for="favoriteBrowser">What is your favorite Browser? </label>
                            <select name="favoriteBrowser" id="favoriteBrowser">
                                <option value="chrome">Chrome</option>
                                <option value="chrome">Safari</option>
                                <option value="chrome">Edge</option>
                                <option value="chrome">Firefox</option>
                                <option value="chrome">Other</option>
                            </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a pet at your house? </label>
                            <input type="checkbox" id="pet" name="pet">
                        <label for="feedback">List all the places you've lived: </label>
                        <textarea name="feedback" id="feedback" rows="5" placeholder="Olympia Washington, Idaho Falls Idaho, NewYork City New York, Honolulu Hawaii"></textarea>
                    </div>
            </fieldset>
            <button type="submit">Click here to Submit!</button>
        </form>
    </main>

</html>
